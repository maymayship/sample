    <h1 class="contact">質問はこちらにゃ</h1>
    <form action="">
        <label for="name">名前：</label><input id="name" type="text" name="yourname" placeholder="つちくらめい">
        <label for="tel">電話：</label><input id="tel" type="num" name="telephone">

        <label for="comment">コメント：</label><textarea id="comment" name="comment" placeholder="自由なコメント"></textarea>
        <div class="question">
            <p class="churu">すきなチュールの味は？</p>
            <select name="churu">
                <option value="magro">まぐろ</option>
                <option value="ika">チキン</option>
                <option value="ebi">かに</option>
            </select>
            </p>
            <p class="">ねこですか？いぬですか？
                <input id="cat" type="radio" name="animal" value="cat"><label for="cat">ねこだよ</label>
                <input id="dog" type="radio" name="animal" value="dog"><label for="dog">いぬです</label>
            </p>
            <p>好きな模様は？</p>
            <input id="mike" type="checkbox" name="cat" value="みけ"><label for="mike">みけ</label>
            <input id="white" type="checkbox" name="cat" value="しろ"><label for="white">しろ</label>
            <input id="black" type="checkbox" name="cat" value="くろ"><label for="black">くろ</label>
            </p>
            <input type="submit" value="送信ですにゃ">
            <input type="reset" value="リセットですにゃ">
        </div>
